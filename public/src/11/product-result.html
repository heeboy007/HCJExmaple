<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		li {
			list-style: none;
			display: inline-block;
			margin: 15px;
		}
		
		h2, p {
			margin: 10px;
			padding: 0;
		}
		
		.prod-list img {
			width: 300px;
			height: 200px;
		}
		
		.prod-list li {
			float: left;
			padding: 0;
			margin: 10px;
			overflow: hidden;
			position: relative;
		}
		
		.prod-list .caption {
			position: absolute;
			top: 200px;
			width: 300px;
			height: 200px;
			padding-top: 20px;
			background: rgba(0,0,0,0.6);
			opacity: 0;
			transition: all 0.6s ease-in-out;
			z-index: 10;
		}
		
		.prod-list li:hover .caption {
			opacity: 1;
			transform: translateY(-200px);
		}
		
		.prod-list .caption h2, .prod-list .caption p {
			color: #fff;
			text-align: center;
		}
	</style>
  </head>
  <body>
	<div id="container">
		<h1>신상품 목록</h1>
		<ul class="prod-list">
			<li>
				<img src="resources/logo.png">
				<div class="caption">
					<h2>상품</h2>
					<p>상품 1 설명 텍스트</p>
					<p>가격 : 12,345원</p>
				</div>
			</li>
			<li>
				<img src="resources/logo.png">
				<div class="caption">
					<h2>상품</h2>
					<p>상품 2 설명 텍스트</p>
					<p>가격 : 12,345원</p>
				</div>
			</li>
			<li>
				<img src="resources/logo.png">
				<div class="caption">
					<h2>상품</h2>
					<p>상품 3 설명 텍스트</p>
					<p>가격 : 12,345원</p>
				</div>
			</li>
		</ul>
	</div>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<style>
		section {
			border: 1px solid black;
			display: inline-block;
			margin: 150px;
		}
		
		div {
			width: 100px;
			height: 100px;
			background-color: orange;
			box-sizing: border-box;
		}
		
		#movex:hover {
			transform: translateX(50px);
		}

		#movey:hover {
			transform: translateY(20px);
		}
		
		#movexy:hover {
			transform: translate(10px, 20px);
		}
	</style>
  </head>
  <body>
	<section><div id="movex"></div></section>
	<section><div id="movey"></div></section>
	<section><div id="movexy"></div></section>
  </body>
</html>

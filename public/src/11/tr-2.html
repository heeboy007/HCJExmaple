<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<style>
		section {
			border: 1px solid black;
			display: inline-block;
			margin: 150px;
		}
		
		div {
			width: 100px;
			height: 100px;
			background-color: orange;
			box-sizing: border-box;
		}
		
		.pers {
			perspective: 300px;
		}
		
		.pers > div {
			transition: 2s ease-in;
		}
		
		#box:hover {
			width: 200px;
			height: 200px;
			background-color: #f50;
			transform: rotate(270deg);
		}
	</style>
  </head>
  <body>
	<section class="pers"><div id="box"></div></section>
  </body>
</html>

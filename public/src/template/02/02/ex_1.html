<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        #wrap {
            width: 90%;
            height: 500px;
            margin: 0 auto;
            border: 4px solid #000;
        }

        #wrap div {
            display: inline-block;
            width: 31.25%;
            height: 100%;
        }

        #wrap div:first-child {
            margin-right: 37.5%;
            background: #1f518b;
        }

        #wrap div:first-child + div {
            background: #f7e041;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div></div><div></div>
    </div>
</body>
</html>

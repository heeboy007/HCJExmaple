<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        #wrap {
            width: 90%;
            /* 960px 라고 가정 */
            height: 500px;
            margin: 0 auto;
            border: 4px solid #000;
            background: #f7e041;
        }

        #wrap p {
            /* 40px를 가변 패딩으로 만들기 위해서는 40/960을 아래에 적용 */
            padding: 40px 4.16666666666667%;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <p>Vanitas Vanitatum et omnia Vanitas. Vanitas Vanitatum et omnia Vanitas. Vanitas Vanitatum et omnia Vanitas. Vanitas Vanitatum et omnia Vanitas. Vanitas Vanitatum et omnia Vanitas. </p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        #wrap {
            width: 90%;
            /* 960px 라고 가정 */
            height: 500px;
            margin: 0 auto;
            border: 4px solid #000;
        }

        #wrap p {
            width: 52.08333333333333333%;
            /* width는 (600 - 50 * 2) / 960 으로 계산한다. 아래의 가변 패딩 값을 제외해 준 값을 너비로 지정한다. */
            padding: 40px 5.208333333333333333%;
            /* padding은 50 / 960 으로 계산한다. 패딩 값은 좌 / 우 나누어져 있기 때문에 위에서는 2를 곱했다. */
            margin: 0 auto;
            background: #f7e041;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <p>Vanitas Vanitatum et omnia Vanitas. Vanitas Vanitatum et omnia Vanitas. Vanitas Vanitatum et omnia Vanitas. Vanitas Vanitatum et omnia Vanitas. Vanitas Vanitatum et omnia Vanitas. </p>
    </div>
</body>
</html>

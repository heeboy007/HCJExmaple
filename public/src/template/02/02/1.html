<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        #wrap {
            width: 90%;
            height: 500px;
            margin: 0 auto;
            border: 4px solid #000;
        }

        .container {
            width: 93.75%;
            height: 492px;
            margin: 0 auto;
            border: 4px solid #000;
        }

        .container div {
            display: inline-block;
            height: 100%;
            border: none;
            margin: 0;
            padding: 0;
        }

        .container div:nth-of-type(1) {
            width: 33.333333333333%;
            background: #e75d5d;
        }

        .container div:nth-of-type(2) {
            width: 66.666666666667%;
            background: #2dcc70;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="container">
            <div></div><div></div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        #wrap {
            width: 90%;
            /* 960px 라고 가정 */
            height: 500px;
            margin: 0 auto;
            border: 4px solid #000;
        }

        #wrap p {
            width: calc(100% - 100px);
            /* 와! 이젠 css에서 계산을 할 수 있어요!!! */
            height: 200px;
            margin: 50px;
            background: #f7e041;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <p>Vanitas Vanitatum et omnia Vanitas. Vanitas Vanitatum et omnia Vanitas. Vanitas Vanitatum et omnia Vanitas. Vanitas Vanitatum et omnia Vanitas. Vanitas Vanitatum et omnia Vanitas. </p>
    </div>
</body>
</html>

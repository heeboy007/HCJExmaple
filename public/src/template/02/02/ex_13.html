<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        #wrap {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%; /* youtube also need this style to be 'interactable' */
        }
    </style>
</head>
<body>
    <div id="wrap">
        <iframe src="https://www.youtube.com/embed/a_80o2lDYec?si=BYhFjCbNzU7R6cOE" width="640" height="360"
            frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="scripts/jquery.fitvids.js"></script>
    <script>
        $('#wrap').fitVids();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var a = parseInt(prompt('첫번째 값'));
            var b = parseInt(prompt('두번째 값'));

            function sumMulti(a, b) {
                if(a === b){
                    return a * b;
                } else {
                    return a + b;
                }
            }

            console.log(sumMulti(a, b));
        </script>
    </body>
</html>

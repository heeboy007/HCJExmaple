<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <script>
            function multiple(a, b = 5, c = 10) {
                return a * b + c;
            }
            var result = multiple(2, 3, 5);
            document.write("2 * 3 + 5: " +  result);
        </script>
    </body>

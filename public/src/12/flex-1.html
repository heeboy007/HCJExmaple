<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
	<title>미디어 쿼리</title>
	<style>
		.container {
			display: flex;
		}
		#opt1 {
			flex-direction: row;
		}
		#opt2 {
			flex-direction: row-reverse;
		}
		#opt3 {
			flex-direction: column;
		}
		#opt4 {
			flex-direction: column-reverse;
		}
	</style>
  </head>
  <body>
	  <div class="container">
		  <div id="opt1">
			  <section>1</section>
			  <section>2</section>
			  <section>3</section>
		  </div>
	  </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
	<title>미디어 쿼리</title>
	<style>
		div {
			display: flex;
			margin: 5px;
		}
		
		.container {
			display: flex;
			padding: 5px;
			flex-direction: column;
		}
		
		.container > div {
			border: 1px solid black;
			height: 100px;
		}
		#opt1 {
			align-items: center;
		}
		#box1 {
			align-self: flex-start;
		}
		#box3 {
			align-self: stretch;
		}
		
		.things {
			width: 100px;
			height: 40px;
			background-color: black;
			color: white;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		
		.things_without_height {
			width: 100px;
			background-color: black;
			color: white;
			display: flex;
			justify-content: center;
			align-items: center;
		}
	</style>
  </head>
  <body>
	  <div class="container">
		  <div id="opt1">
			  <div class="things" id="box1">1</div>
			  <div class="things">2</div>
			  <div class="things_without_height" id="box3">3</div>
			  <div class="things">4</div>
		  </div>
	  </div>
  </body>
</html>

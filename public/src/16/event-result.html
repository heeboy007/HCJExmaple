<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var seed = prompt("랜덤 추첨기 : ");
            var picked = Math.floor(Math.random() * seed + 1);

            document.write("전체 응모자 수: " + seed + "명<br> 중 당첨자 : " + picked);
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width:device-width, initial-scale=1.0">
  </head>
  <body>
    <form>
      <fieldset>
        <legend>배송 정보</legend>
        <table>
          <tr>
            <td>상품 선택</td>
            <td>
              <select id="prod1">
                <option value="s_3">선물용 3kg</option>
                <option value="s_5">선물용 5kg</option>
                <option value="f_3">가정용 3kg</option>
                <option value="f_5">가정용 5kg</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>이름</td>
            <td><input type="text" id="user-name" autofocus></td>
          </tr>
          <tr>
            <td>배송 주소</td>
            <td><input type="text" id="user-address" autofocus></td>
          </tr>
          <tr>
            <td>연락처</td>
            <td><input type="text" id="phone" placeholder="하이픈 빼고 입력해 주세요.(01012345678)"></label></td>
          </tr>
          <tr>
            <td>배송 지정</td>
            <td><input type="date"><span>(주문일로부터 최소 3일 이후)</span></td>
          </tr>
          <tr>
            <td>메모</td>
            <td><textarea></textarea></td>
          </tr>
          <tr>
            <td>포장 여부</td>
            <td><input type="text" id="prod2" list="pack"></td>
            <datalist id="pack">
              <option value="package">선물 포장</option>
              <option value="no_package">포장 안 함</option>
            </datalist>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>

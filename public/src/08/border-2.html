<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline</title>
    <style>
      div {
        border-style: solid;
        margin: 5px;
      }
      #box1 {
        border-width: 2px;
      }
      #box2 {
        border-width: thick thin;
      }
      #box3 {
        border-width: thick thin thin;
      }
      #box4 {
        border-width: 10px 5px 5px 10px;
      }
    </style>
  </head>
  <body>
    <div id="box1">1</div>
    <div id="box2">2</div>
    <div id="box3">3</div>
    <div id="box4">4</div>
  </body>
</html>

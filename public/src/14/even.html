<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>script</title>
    <link href="./gugudan.css" rel="stylesheet" />
</head>
<body>
    <h1>짝수끼리 더하기</h1>

    <script>
        var i;
        var n = 10;
        var sum = 0;

        for(var i = 1; i <= n; i++){
            if(i % 2 === 1){
                continue;
            }
            sum += i;
            
            document.write(i + " ------ " + sum + "<br>");
        }
    </script>
</body>

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .app {
                border: 5px solid black;
                border-radius: 50%;
                width: 300px;
                height: 300px;
                background-color: skyblue;
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
            }

            .app b {
                width: 100%;
                text-align: center;
                font-size: 30px;
            }

            .app p {
                width: 100%;
                text-align: center;
            }

            .app span {
                font-weight: 800;
                font-size: 25px;
                color: red;
            }
        </style>
    </head>
    <body>
        <div class="app">
            <p>
                <b>책 읽기</b><br>
                <br>
                <span id="output"></span>일 연속으로<br> 
                책 읽기를 달성했군요.<br>
                <br>
                축하합니다!
            </p>
        </div>
        <script>
            var now = new Date("2020-10-15");
            var firstDay = new Date("2020-10-01");

            var toNow = now.getTime();
            var toFirst = firstDay.getTime();
            var deltaTime = toNow - toFirst;

            deltaTime = Math.round(deltaTime/(1000*60*60*24));

            document.getElementById('output').innerHTML = deltaTime;
        </script>
    </body>
</html>

<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        #wrapper {
            width: 600px;
            display: grid;
            grid-template-columns: repeat(3, 200px);
            grid-gap: 20px 30px;
        }

        #wrapper :nth-child(odd) {
            background-color: #aaa;
        }

        #wrapper :nth-child(even) {
            background-color: #ddd;
        }

        .items {
            padding: 5px;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div class="items">Vanitas Vanitatum et omnia Vanitas</div>
        <div class="items">Vanitas Vanitatum et omnia Vanitas</div>
        <div class="items">Vanitas Vanitatum et omnia Vanitas</div>
        <div class="items">Vanitas Vanitatum et omnia Vanitas</div>
        <div class="items">Vanitas Vanitatum et omnia Vanitas</div>
        <div class="items">Vanitas Vanitatum et omnia Vanitas</div>
    </div>
</body>

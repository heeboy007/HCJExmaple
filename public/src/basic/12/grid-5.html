<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        #wrapper {
            width: 600px;
            display: grid;
            grid-template-columns: repeat(3, 200px);
            grid-template-rows: repeat(3, 100px);
        }

        .box1 {
            background-color: #3689ff;
            grid-column: 1/4;
        }

        .box2 {
            background-color: #00cf12;
            grid-row: 2/4;
        }

        .box3 {
            background-color: #ff9019;
            grid-column: 2/4;
            grid-row-start: 2;
        }
        
        .box4 {
            background-color: #ffd000;
            grid-column-start: 3;
            grid-row-start: 3;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div class="items box1">Vanitas Vanitatum et omnia Vanitas</div>
        <div class="items box2">Vanitas Vanitatum et omnia Vanitas</div>
        <div class="items box3">Vanitas Vanitatum et omnia Vanitas</div>
        <div class="items box4">Vanitas Vanitatum et omnia Vanitas</div>
    </div>
</body>

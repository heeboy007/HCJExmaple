<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
	<title>미디어 쿼리</title>
	<style>
		div {
			display: flex;
			margin: 5px;
		}
		
		.container {
			display: flex;
			padding: 5px;
			flex-direction: column;
		}
		#opt1 {
			flex-direction: row;
			border: 1px solid black;
		}
		#opt2 {
			flex-direction: row-reverse;
			border: 1px solid black;
		}
		#opt3 {
			flex-direction: column;
			border: 1px solid black;
		}
		#opt4 {
			flex-direction: column-reverse;
			border: 1px solid black;
		}
		
		.things {
			width: 100px;
			height: 40px;
			margin: 5px;
			background-color: black;
			color: white;
			display: flex;
			justify-content: center;
			align-items: center;
		}
	</style>
  </head>
  <body>
	  <div class="container">
		  <div id="opt1">
			  <div class="things">1</div>
			  <div class="things">2</div>
			  <div class="things">3</div>
		  </div>
		  <div id="opt2">
			  <div class="things">1</div>
			  <div class="things">2</div>
			  <div class="things">3</div>
		  </div>
		  <div id="opt3">
			  <div class="things">1</div>
			  <div class="things">2</div>
			  <div class="things">3</div>
		  </div>
		  <div id="opt4">
			  <div class="things">1</div>
			  <div class="things">2</div>
			  <div class="things">3</div>
		  </div>
	  </div>
  </body>
</html>

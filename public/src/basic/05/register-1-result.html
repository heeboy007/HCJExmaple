<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width:device-width, initial-scale=1.0">
  </head>
  <body>
    <form>
      <fieldset>
        <legend>사용자 정보</legend>
        <ul>
          <label>아이디<input type="text" id="uid"></label><br>
          <label>이메일<input type="email" id="umail"></label><br>
          <label>비밀번호<input type="password" id="pw1"></label><br>
          <label>비밀번호 확인<input type="password" id="pw2"></label><br>
        </ul>
      </fieldset>
      <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <label>메일 수신<input type="radio" name="mailing" id="mailing_y"></label>
        <label>메일 수신 안 함<input type="radio" name="mailing" id="mailing_n" checked></label>
      </fieldset>
      <div id="buttons">
        <input type="submit" value="가입하기">
        <input type="reset" value="취소">
      </div>
    </form>
  </body>
</html>

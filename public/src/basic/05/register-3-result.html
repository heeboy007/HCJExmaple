<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width:device-width, initial-scale=1.0">
  </head>
  <body>
    <form>
      <h1>회원 가입을 환영합니다.</h1>
      <fieldset>
        <legend>사용자 정보</legend>
        <ul>
          <li>아이디<input type="text" placeholder="4~10자 사이, 공백없이" autofocus required></li>
          <li>이메일<input type="email" placeholder="example@co.kr" required></li>
          <li>비밀번호<input type="password" placeholder="문자와 숫자, 특수 기호 포함" required></li>
          <li>비밀번호 확인<input type="password" required></li>
          <li>가입경로
            <select id="path">
              <option value="blog">블로그</option>
              <option value="search">검색</option>
              <option value="sns">SNS</option>
              <option value="etc">기타</option>
            </select>
          </li>
          <li>메모
            <textarea placeholder="남길 말씀이 있다면 여기에"></textarea>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <label><input type="radio">메일 수신</label>
        <label><input type="radio">메일 수신 안 함</label>
      </fieldset>
      <input type="submit" value="가입하기">
      <input type="reset" value="취소">
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width:device-width, initial-scale=1.0">
  </head>
  <body>
    <form>
      <fieldset>
        <legend>배송 정보</legend>
        <table>
          <tr>
            <td>주문 상품</td>
            <td><input type="text" id="user-ship" value="상품용 3KG" readonly></td>
          </tr>
          <tr>
            <td>이름</td>
            <td><input type="text" id="user-name" autofocus required></td>
          </tr>
          <tr>
            <td>배송 주소</td>
            <td><input type="tel" id="user-address" required></td>
          </tr>
          <tr>
            <td>이메일</td>
            <td><input type="email" id="user-email"></td>
          </tr>
          <tr>
            <td>연락처</td>
            <td><input type="text" id="phone" placeholder="하이픈 빼고 입력해 주세요.(01012345678)"></label></td>
          </tr>
          <tr>
            <td>배송 지정</td>
            <td><input type="date"><span>(주문일로부터 최소 3일 이후)</span></td>
          </tr>
        </table>
      </fieldset>
      <div>
        <input type="submit" value="주문하기">
        <input type="reset" value="취소하기">
      </div>
    </form>
  </body>
</html>

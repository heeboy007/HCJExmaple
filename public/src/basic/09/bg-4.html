<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>bg-3</title>
	<style>
		div {
			border: 1px solid grey;
			width: 400px;
			height: 400px;
			margin: 20px;
			background: url('resources/logo.png') no-repeat left top;
		}
		#bg1 { background-size: auto; }
		#bg2 { background-size: 200px; }
		#bg3 { background-size: 50%; }
		#bg4 { background-size: 100% 100%; }
		#bg5 { background-size: contain; }
		#bg6 { background-size: cover; }
	</style>
</head>
<body>
	<div id="bg1">
		
	</div>
	<div id="bg2">
		
	</div>
	<div id="bg3">
		
	</div>
	<div id="bg4">
		
	</div>
	<div id="bg5">
		
	</div>
	<div id="bg6">
		
	</div>
</body>
</html>

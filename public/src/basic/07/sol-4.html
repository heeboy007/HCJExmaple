<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale:1.0">
    <style>
      .img {
        background: url('resources/logo.png') left top no-repeat fixed;
        background-size: cover;
      }
      .blank {
        width: 100%;
        height: 400px;
      }
      .gray {
        width: 100%;
        height: 250px;
        background-color: #555a;
      }
      .black {
        width: 97%;
        padding: 10px;
        background-color: black;
        color: white;
      }
      .border {
        border: 1px solid gray;
      }
      .red_h1 {
        text-align: center;
        font-weight: bold;
        font-size: 25px;
        color: red;
      }
      .black_p {
        text-align: center;
        font-weight: 600;
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <div class="img">
      <div class="blank"></div>
      <div class="gray">
        <h1 style="color: white; padding: 30px">가정용 꿀사과</h1>
        <p style="color: orange; padding: 20px">흡집이 있고 약간은 못생겼지만 맛과 영양은 그대로입니다<br>
          질좋은 사과를 저렴하게 즐겨보세요
        </p>
      </div>
    </div>
    <p class="black">확인하세요</p>
    <div class="border">
      <h1 class="red_h1">주문 및 배송</h1>
      <p class="black_p"><span style="color:blue">오후 2시 이전</span> 주문건은 당일 발송합니다.</p>
      <p class="black_p">2시 이후 주문건은 다음날 발송합니다(주말 제외)</p>
    </div>
    <div class="border">
      <h1 class="red_h1">교환 및 환불</h1>
      <p class="black_p">불만족시 <span style="color:blue">100% 환불</span>해드립니다</p>
      <p class="black_p">고객센터로 전화주세요</p>
      <h1 class="red_h1">고객센터</h1>
      <p class="black_p">0000-0000</p>
      <p class="black_p" style="font-weight: normal">상담시간 : 오전 9시 ~ 오후 6시(토/일, 공휴일 휴무)</p>
    </div>
  </body>
</html>

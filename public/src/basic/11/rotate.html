<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<style>
		section {
			border: 1px solid black;
			display: inline-block;
			margin: 150px;
		}
		
		div {
			width: 100px;
			height: 100px;
			background-color: orange;
			box-sizing: border-box;
		}
		
		#rotate1:hover {
			transform: rotate(40deg);
		}

		#rotate2:hover {
			transform: rotate(-40deg);
		}
	</style>
  </head>
  <body>
	<section><div id="rotate1"></div></section>
	<section><div id="rotate2"></div></section>
  </body>
</html>

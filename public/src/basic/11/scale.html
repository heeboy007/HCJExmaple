<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<style>
		section {
			border: 1px solid black;
			display: inline-block;
			margin: 150px;
		}
		
		div {
			width: 100px;
			height: 100px;
			background-color: orange;
			box-sizing: border-box;
		}
		
		#scalex:hover {
			transform: scaleX(2);
		}

		#scaley:hover {
			transform: scaleY(1.5);
		}
		
		#scale:hover {
			transform: scale(0.7);
		}
	</style>
  </head>
  <body>
	<section><div id="scalex"></div></section>
	<section><div id="scaley"></div></section>
	<section><div id="scale"></div></section>
  </body>
</html>

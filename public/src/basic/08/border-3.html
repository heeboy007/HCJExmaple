<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline</title>
    <style>
      div {
        border-style: dashed;
        border-width: 2px;
        margin: 5px;
      }
      #box1 {
        border-color: red;
      }
      #box2 {
        border-top-color: blue;
        border-left-color: red;
      }
    </style>
  </head>
  <body>
    <div id="box1">1</div>
    <div id="box2">2</div>
  </body>
</html>

<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>script</title>
</head>
<body>
    <h1>어서오세요.</h1>

    <script>
        var num = prompt("숫자를 입력하세요.");
        
        if(num !== null){
            (num % 3 === 0 ? alert("3의 배수입니다.") : alert("3의 배수가 아닙니다."));
        } else {
            alert("입력이 취소되었습니다.");
        }
    </script>
</body>

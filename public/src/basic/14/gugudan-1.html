<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>script</title>
    <link href="./gugudan.css" rel="stylesheet" />
</head>
<body>
    <h1>구구단</h1>

    <script>
        var i, j;

        for(var i = 1; i <= 9; i++){
            document.write("<h3>" + i + "단</h3>");
            for(var j = 1; j <= 9; j++){
                document.write(i + "X" + j + " = " + i * j + "<br>");
            }
        }
    </script>
</body>

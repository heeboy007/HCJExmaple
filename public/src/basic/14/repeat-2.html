<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>script</title>
</head>
<body>
    <h1>어서오세요.</h1>

    <script>
        var sum = 0;

        for(var i = 1; i <= 5; i++){
            sum += i;
        }

        document.write("1부터 5까지 더하면" + sum);
    </script>
</body>

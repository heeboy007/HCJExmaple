<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>script</title>
</head>
<body>
    <h1>어서오세요.</h1>

    <script>
        var now = new Date();
        var display = now.toLocaleTimeString();

        document.write("현재 시각 : " + display);
    </script>
</body>

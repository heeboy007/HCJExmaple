<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DOM Tree 알아보기</title>
        <style>
            * {
                padding: 0;
                margin: 0;
            }

            html {
                width: 100%;
                height: 100%;
            }

            body {
                position: relative;
                width: 100%;
                height: 100%;
            }

            .row ul {
                display: flex;
                flex-direction: row;
                justify-content: center;
                list-style: none;
                
            }

            .row ul * {
                width: 190px;
                height: 190px;
            }

            #lightbox {
                display: flex;
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                flex-direction: row;
                align-items: center;
                justify-content: center;
            }

            #lightbox img {
                width: 500px;
                height: 500px;
            }
        </style>
    </head>
    <body>
        <div class="row">
            <ul>
                <li><img src="resources/sample.jpg" data-src="resources/sample.jpg" class="pic"></li>
                <li><img src="resources/sample2.jpg" data-src="resources/sample2.jpg" class="pic"></li>
                <li><img src="resources/sample3.jpg" data-src="resources/sample3.jpg" class="pic"></li>
            </ul>
        </div>
        <div id="lightbox">
            <img src="resources/sample.jpg" alt="" id="lightboxImage">
        </div>
        <script>
            var pics = document.getElementsByClassName("pic");
            var lightbox = document.getElementById('lightbox');
            var lightboxImage = document.getElementById('lightboxImage');

            for(let i = 0; i < pics.length; i++){
                pics[i].addEventListener("click", showLightBox);
            }

            function showLightBox() {
                var bigLocation = this.getAttribute("data-src");
                lightbox.style.display = "flex";
                lightboxImage.setAttribute("src", bigLocation);
            }

            lightbox.onclick = function() {
                lightbox.style.display = "none";
            }
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DOM Tree 알아보기</title>
    </head>
    <body>
        <img src="resources/sample.jpg" id="display" width="600" height="600">
        <script>
            var display = document.getElementById('display');
            display.onclick = changePic;
            
            function changePic() {
                display.setAttribute("src", "resources/sample2.jpg");
            }
        </script>
    </body>
</html>

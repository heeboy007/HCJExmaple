<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		div {
			margin: 30px;
		}
		
		a {
			border: none;
			border-radius: 0 5px 5px 0;
			border-left: 1px solid grey;
			
			background-color: #ddd;
			color: black;
			
			font-size: 20px;
			text-decoration: none;
			
			padding: 10px 40px;
			margin: 5px 0 5px -5px;
			
			box-sizing: border-box;
		}
		
		a:first-of-type {
			border: none;
			border-radius: 5px;
		}
		
		a:hover {
			background: black;
			color: white;
		}
		
		a:active {
			background: red;
			color: white;
		}
	</style>
  </head>
  <body>
	<div>
		<a href="#">메뉴 1</a><a href="#">메뉴 2</a><a href="#">메뉴 3</a><a href="#">메뉴 4</a><a href="#">메뉴 5</a><a href="#">메뉴 6</a>
	</div>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1>프런트엔드 개발자 지원서</h1>
    <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
    <hr>
    <form>
      <h3>개인 정보</h3>
      <label>이름<input type="text" placeholder="공백 없이 입력하세요"></label><br>
      <label>연락처<input type="tel"></label><br>
      <h3>지원 분야</h3>
      <label><input type="radio" name="sector" value="web_pub">웹 퍼블리싱</label><br>
      <label><input type="radio" name="sector" value="web_app">웹 어플리케이션</label><br>
      <label><input type="radio" name="sector" value="bet_env">개발 환경 개선</label><br>
      <h3>지원 동기</h3>
      <textarea placeholder="본사 지원 동기를 간략하게 써주세요." col="60" row="5"></textarea><br>
      <input type="submit" value="접수하기">
      <input type="reset" value="다시 쓰기">
    </form>
  </body>
</html>

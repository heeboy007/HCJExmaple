<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline</title>
    <style>
      #container1 {
        width: 200px;
        height: 100px;
        border: 1px solid black;
        margin: 50px;
      }
      #container2 {
        width: 200px;
        height: 100px;
        border: 1px solid black;
        margin: 30px 50px;
      }
      #container3 {
        width: 200px;
        height: 100px;
        border: 1px solid black;
        margin: 30px 20px 50px;
      }
      #container4 {
        width: 200px;
        height: 100px;
        border: 1px solid black;
        margin: 30px 50px 30px 50px;
      }
    </style>
  </head>
  <body>
    <div id="container1"></div>
    <div id="container2"></div>
    <div id="container3"></div>
    <div id="container4"></div>
  </body>
</html>
